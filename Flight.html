<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight booking</title>
    <link rel="stylesheet" href="./flight.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>

  <body>
    <section class="flightContainer">
      <h2>Flight Booking</h2>
      <section class="flightinnerContainer">
        <h2 class="way">One Way</h2>
        <h2 class="way">Round</h2>
        <h2 class="way">Multiply</h2>
      </section>
     
      <section class="paris">
        <strong>From</strong>
        <strong>Paris</strong>
      </section>
      <section class="paris">
        <strong>To</strong>
        <strong>France</strong>
      </section>
      <blockquote class="depatureContainer">
        <div class="departure">
        <P>Depature</P>
       <p><i class="bi bi-calendar4"></i> 5/27/20</p>
      </div>
      <div class="return">
      <p>return date</p>
      <p>Add return date</p>
      </div>
      </blockquote>
      <blockquote class="travellerContainer">
        <div class="traveller">
        <P>Traveller</P>
       <p>for adult</p>
      </div>
      <div class="economy">
      <p>class</p>
      <p>Economy</p>
      </div>
      </blockquote>
    <!-- <div class="searchb"> -->
      <button>Search</button>
    <!-- </div> -->
    </section>
  </body>
</html>
